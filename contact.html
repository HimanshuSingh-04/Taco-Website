  </head>
  <body>
    <header>
      <h1>Contact</h1>
      <nav>
        <ul>
          <li>
            <a href="index.html">Back to previous</a>
          </li>
          <li>
            <a href="/#about"
              >About <abbr title="The Little Taco shop">LTS</abbr></a

            <a href="/#menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html">Store hours</a>
          </li>
        </ul>
      </nav>
      <figure>
        <img
          src="https://img.freepik.com/free-photo/close-up-hand-with-taco-green-background_23-2148329148.jpg?t=st=1740473743~exp=1740477343~hmac=9f9ade0d16c41037975b1f70b28beaead1b47e766da4a639dd6419ae982823f8&w=740"

          title="Tacos ready to eat!"
          width="390"
          height="270"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <!-- our content -->
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="mesage"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your meassage here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T<br />
          Kansas City, MO 55555-5555
          <br /><br />
          phone: <a href="tel:+5555555555">555-555-5555</a>
        </address>
      </section>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; The Little Taco shop</p>
    </footer>
  </body>
